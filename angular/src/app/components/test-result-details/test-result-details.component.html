<div *ngIf="testResultDetails" class="container">
  <button mat-button color="primary" (click)="goBack()">
    <mat-icon style="float: left;">arrow_back</mat-icon>
  </button>

  <div style="overflow-y: auto; max-height: 400px; min-height: 0; width: 100%; ">
    <div style="overflow: hidden;">
      <app-bar-chart fxHide.xs
                    #chart [type]="'Bar'" [data]="data" [dynamicResize]="true" [options]="chartOptions"
                    style="width: 98%;" [columnNames]="columnNames">
      </app-bar-chart>
    </div>
  </div>
  <app-data-table [data]="testResultDetails" [propertyTitles]="settings"
                  [formatColumns]="formatColumns">
  </app-data-table>
</div>
